<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script>
        var ResInterval = window.setInterval('jqxhr()', 1000); // 1 second

        var jqxhr = function() {
            $.ajax({
                url: "http://localhost:8000/scheduler/countdown/json/",
                dataType: 'json'
            })
                    .done(function (data) {
                $('#current_game').text(data.current_game);
                $('#time_left').text(data.time_left);
                $('#start_time').text(data.start_time);
            });
        };
    </script>
</head>
<body>
<h1>Gestion'air</h1>
<h2>Current game</h2>
<div id="current_game">111</div>
<h2>Time left</h2>
<div id="time_left">99</div>
<h2>Start time</h2>
<div id="start_time">2015-01-01</div>
</body>
</html>
