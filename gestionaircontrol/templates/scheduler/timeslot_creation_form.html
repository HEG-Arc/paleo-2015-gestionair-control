{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Create new timeslots</h1>
    <form action="{% url 'scheduler:timeslots-create' %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success"><i class="fa fa-check-square-o"></i> Create timeslots</button>
    </form>
{% endblock %}
